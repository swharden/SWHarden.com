<div>
    <a href='{{.Page.Permalink}}'>
        {{.Page.Title}}
    </a>
    {{ if gt .Date.Year 1 }}
    <span>
        {{.Date.Format "January 2, 2006"}}
    </span>
    {{ end }}
    <span>
        {{ range .Params.tags }}
        <code><a href='/blog/tags/#{{ anchorize . }}'>{{ . }}</a></code>
        {{ end }}
    </span>
</div>
