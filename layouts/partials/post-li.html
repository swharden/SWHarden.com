<div>
    <a href='{{.Page.Permalink}}'>
        {{.Page.Title}}
    </a>
    {{ if gt .Date.Year 1 }}
    <span>
        {{.Date.Format "January 2, 2006"}}
    </span>
    {{ end }}
    <span class="text-muted">
        {{ range .Params.tags }}
        <code>{{ partial "tag-icon.html" . }}&nbsp;<a href='/blog/tags/#{{ anchorize . }}' class="text-muted">{{ . }}</a></code>
        {{ end }}
    </span>
</div>
