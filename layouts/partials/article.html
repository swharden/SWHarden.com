<article class="bg-white border shadow p-4 mb-5">

    <h1 class="mt-0"><a href='{{.Permalink}}'>{{.Title}}</a></h1>
    <div class="fs-5 fw-light">{{.Description}}</div>
    <div class="mt-2 mb-4">
        <a href='{{.Permalink}}'>{{.Date.Format "January 2, 2006"}}</a>
        {{ range .Params.tags }}
        <code><a href=''>{{ . }}</a></code>
        {{ end }}
    </div>

    <!-- TODO: use new feature -->
    {{ .Content }}

    <hr class="mt-5" />
    <div>
        <a href='https://github.com/swharden/SWHarden.com/blob/main/content/{{ path.Clean .File.Path }}'>Edit this page on GitHub</a>
    </div>

</article>
