<article class="bg-white border shadow p-3 mb-5">

    <h1><a href='{{.Permalink}}'>{{.Title}}</a></h1>
    <div class="fs-5 fw-light">{{.Description}}</div>
    <div class="mt-2 mb-4">
        <a href='{{.Permalink}}'>{{.Date.Format "January 2, 2006"}}</a>
        {{ range .Params.tags }}
        <code><a href=''>{{ . }}</a></code>
        {{ end }}
    </div>

    {{ .Content | replaceRE "(<h[1-9] id=\"([^\"]+)\".+)(</h[1-9]+>)" `<a href="#${2}">${1}</a> ${3}` | safeHTML }}

</article>
