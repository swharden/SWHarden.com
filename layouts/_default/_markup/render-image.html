<p>
    {{ if strings.Contains .Destination ":" }}
    <img class="img-fluid d-block mx-auto my-4" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" />
    {{ else }}
    <img class="img-fluid d-block mx-auto my-4" src="{{.Page.Permalink}}{{ .Destination | safeURL }}" alt="{{ .Text }}" />
    {{ end }}
</p>
