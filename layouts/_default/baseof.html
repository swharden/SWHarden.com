<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ .Title }}</title>
    <meta name='description' content='{{ .Description }}' />

    <link rel="alternate" type="application/rss+xml" href="/blog/feed/" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="/blog/style.css?v4" rel="stylesheet" />

    <meta name=theme-color content="#003366">

    <link rel=icon href="https://swharden.com/favicon.ico">

    <meta property="og:url" content="https://SWHarden.com">
    <meta property="og:title" content="SWHarden.com">
    <meta property="og:description" content="The personal website of Scott W Harden">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/blog/img/og.png">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="https://SWHarden.com">
    <meta property="twitter:url" content="https://SWHarden.com">
    <meta name="twitter:title" content="SWHarden.com">
    <meta name="twitter:description" content="The personal website of Scott W Harden">
    <meta name="twitter:image" content="/blog/img/og.png">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GN1D8JT7TK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-GN1D8JT7TK');
    </script>

    {{ if .Paginator }}
    {{ if ne .Paginator.PageNumber 1 }}
    <!-- numbered pages are not indexed -->
    <meta name="robots" content="noindex, follow">
    {{ end }}
    {{ end }}

</head>

<body class="m-0 p-0">

    <section class="h-50 w-100" id="backsplash">
        <div class="h-100 w-100" style="background-color: #003366; opacity: .985;"></div>
    </section>

    <main class="container-fluid p-0" style="position: relative; max-width: 1000px;">

        {{ partial "menu.html" . }}

        {{ partial "header.html" . }}

        {{ block "main" . }}
        {{ end }}

        {{ partial "footer.html" . }}

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
