name: CICD

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v2
      - name: ✨ Setup Hugo
        env:
          HUGO_VERSION: 0.111.3
        run: |
          mkdir ~/hugo
          cd ~/hugo
          curl -L "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz" --output hugo.tar.gz
          tar -xvzf hugo.tar.gz
          sudo mv hugo /usr/local/bin
      - name: 🛠️ Build
        run: hugo
      - name: 🔑 Install SSH Key
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.PRIVATE_SSH_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
      - name: 🚀 Deploy blog/
        run: rsync --archive --delete --stats -e 'ssh -p 18765' 'public/blog/' '${{ secrets.USER }}@swharden.com:/home/customer/www/swharden.com/public_html/blog/'
      - name: 🚀 Deploy blog/tags/
        run: rsync --archive --delete --stats -e 'ssh -p 18765' 'public/tags/' '${{ secrets.USER }}@swharden.com:/home/customer/www/swharden.com/public_html/blog/tags/'
      - name: 🚀 Deploy med/
        run: rsync --archive --delete --stats -e 'ssh -p 18765' 'public/med/' '${{ secrets.USER }}@swharden.com:/home/customer/www/swharden.com/public_html/med/'
      - name: 🚀 Deploy about/
        run: rsync --archive --delete --stats -e 'ssh -p 18765' 'public/about/' '${{ secrets.USER }}@swharden.com:/home/customer/www/swharden.com/public_html/about/'
      - name: 🚀 Deploy 404/
        run: rsync --archive --delete --stats -e 'ssh -p 18765' 'public/404/' '${{ secrets.USER }}@swharden.com:/home/customer/www/swharden.com/public_html/404/'
      - name: 🚀 Deploy index.html
        run: rsync -e 'ssh -p 18765' 'public/index.html' '${{ secrets.USER }}@swharden.com:/home/customer/www/swharden.com/public_html/index.html'
      - name: 🧹 Purge Cache
        run: curl --data 'key=${{ secrets.PURGE_KEY }}' https://swharden.com/purge/