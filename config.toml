baseURL = 'https://swharden.com/'
languageCode = 'en-us'
title = 'The personal website of Scott W Harden'
paginate = 5
paginatePath = 'blog/page'
UglifyURLs = true
CanonifyURLs = true

[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'emacs' #https://xyproto.github.io/splash/docs/all.html
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "blog/feed/rss"

[sitemap]
  filename = 'blog/sitemap.xml'